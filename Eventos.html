<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
  />
  <title>Noticias y Eventos</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body {
      font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
    }
    #nav-menu {
      transition: max-height 0.4s ease-in-out;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col bg-white overflow-x-hidden">
    <!-- Header -->
    <header class="border-b border-[#f0f4f2] px-4 py-4 lg:px-10 flex justify-between items-center">
      <div class="flex items-center gap-4">
          <img src="Logo.jpg" alt="Logo" class="h-6 w-auto" />
          <h2 class="text-lg font-bold">Estancia Infantil Papá Chuchi</h2>
        </div>

      <button id="nav-toggle" class="lg:hidden text-[#111714] focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <nav
        id="nav-menu"
        class="max-h-0 lg:max-h-full hidden lg:flex flex-col lg:flex-row mt-4 lg:mt-0 w-full lg:w-auto items-start lg:items-center"
      >
        <a href="index.html" class="block w-full text-[#111714] text-sm font-medium px-4 py-2 rounded-lg hover:bg-gray-100">Colegio</a>
        <a href="#" class="block w-full text-[#111714] text-sm font-medium px-4 py-2 rounded-lg hover:bg-gray-100">Galería</a>
        <a href="#" class="block w-full text-[#111714] text-sm font-medium px-4 py-2 rounded-lg hover:bg-gray-100">Sobre nosotros</a>
        <a href="Eventos.html" class="block w-full text-[#111714] text-sm font-medium px-4 py-2 rounded-lg hover:bg-gray-100">Noticias y Eventos</a>
        <a href="Aplicar.html" class="block w-full bg-[#38e07b] text-[#111714] text-sm font-bold px-4 py-2 rounded-lg mt-1">Aplica ahora</a>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main class="px-4 sm:px-6 lg:px-40 flex-1 py-6">
      <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between gap-4 mb-4">
          <button id="toggle-news" class="bg-[#38e07b] text-white font-bold py-2 px-4 rounded">Agregar Noticias</button>
          <button id="toggle-events" class="bg-[#38e07b] text-white font-bold py-2 px-4 rounded">Agregar Eventos</button>
        </div>

        <!-- Noticias -->
        <section id="news-section" class="hidden">
          <h2 class="text-[22px] font-bold px-2 pb-3">Últimas Noticias</h2>
          <form id="news-form" class="flex flex-col gap-4 px-2 mb-4">
            <input type="text" id="news-title" placeholder="Título de la noticia" class="border rounded-lg p-2" required />
            <input type="text" id="news-description" placeholder="Descripción de la noticia" class="border rounded-lg p-2" required />
            <button type="submit" class="bg-[#38e07b] text-white font-bold py-2 px-4 rounded">Agregar Noticia</button>
          </form>
          <div id="news-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-2"></div>
        </section>

        <!-- Eventos -->
        <section id="event-section" class="hidden">
          <h2 class="text-[22px] font-bold px-2 pb-3">Próximos Eventos</h2>
          <form id="event-form" class="flex flex-col gap-4 px-2 mb-4">
            <input type="text" id="event-title" placeholder="Título del evento" class="border rounded-lg p-2" required />
            <input type="text" id="event-description" placeholder="Descripción del evento" class="border rounded-lg p-2" required />
            <input type="date" id="event-date" class="border rounded-lg p-2" required />
            <button type="submit" class="bg-[#38e07b] text-white font-bold py-2 px-4 rounded">Agregar Evento</button>
          </form>
          <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-2"></div>
        </section>

        <button id="notify-btn" class="mt-5 bg-[#38e07b] text-white font-bold py-2 px-4 rounded">Activar Notificaciones</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 px-4 text-center text-[#648772] text-sm">
      <div class="flex flex-wrap justify-center gap-4">
        <a href="#" class="min-w-[120px]">Privacy Policy</a>
        <a href="#" class="min-w-[120px]">Terms of Service</a>
        <a href="#" class="min-w-[120px]">Contact Us</a>
      </div>
      <p class="mt-4">@2023 Academy. All rights reserved.</p>
    </footer>

    <!-- Script de menú responsivo -->
    <script>
      const navToggle = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");

      if (navToggle && navMenu) {
        navToggle.addEventListener("click", () => {
          if (navMenu.classList.contains("hidden")) {
            navMenu.classList.remove("hidden");
            navMenu.style.maxHeight = navMenu.scrollHeight + 'px';
          } else {
            navMenu.style.maxHeight = '0px';
            setTimeout(() => navMenu.classList.add("hidden"), 300);
          }
        });
      }
    </script>
  </div>
</body>
</html>
